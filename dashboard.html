<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>s33yuh Dashboard</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ff88;
    }
    .log {
      border-bottom: 1px solid #333;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>🌐 s33yuh – Visitor Log</h1>
  <div id="logs">Načítání dat...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { format } from "https://cdn.skypack.dev/date-fns";

    const firebaseConfig = {
      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",
      authDomain: "s33yuh-3cb81.firebaseapp.com",
      databaseURL: "https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "s33yuh-3cb81",
      storageBucket: "s33yuh-3cb81.appspot.com",
      messagingSenderId: "1004328351276",
      appId: "1:1004328351276:web:549a980def23a4112c8389"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const logsDiv = document.getElementById('logs');

    logsDiv.innerHTML = "";

    const visitRef = ref(db, "visits");
    onChildAdded(visitRef, (snapshot) => {
      const data = snapshot.val();
      const time = data.timestamp 
        ? new Date(data.timestamp).toLocaleString()
        : '🕓 unknown';
      const entry = document.createElement('div');
      entry.className = 'log';
      entry.innerHTML = `
        <strong>IP:</strong> ${data.ip || 'unknown'}<br>
        <strong>Čas:</strong> ${time}<br>
        <strong>User-Agent:</strong><br>
        <code>${data.userAgent || 'unknown'}</code>
      `;
      logsDiv.prepend(entry);
    });
  </script>
</body>
</html>
