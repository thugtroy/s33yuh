<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>s33yuh - dashboard</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    .visit {
      border-bottom: 1px solid #444;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .timestamp {
      color: #888;
      font-size: 0.9em;
    }
    .label {
      display: inline-block;
      margin-top: 5px;
      font-size: 0.9em;
      color: #aaa;
    }
    .nickname-input {
      background: #222;
      border: 1px solid #555;
      color: white;
      padding: 4px 8px;
      margin-top: 5px;
      font-family: monospace;
      width: 100%;
      box-sizing: border-box;
    }
    #login-form {
      max-width: 320px;
      margin-bottom: 20px;
    }
    #login-form input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 1em;
    }
    #login-form button {
      width: 100%;
      padding: 8px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
    }
    #logout-btn {
      margin-bottom: 20px;
      padding: 8px 16px;
      font-family: monospace;
      font-size: 1em;
      cursor: pointer;
      background: #444;
      color: white;
      border: none;
    }
    #error-msg {
      color: #f55;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>s33yuh - dashboard</h1>

  <div id="auth-section">
    <form id="login-form">
      <input type="email" id="email" placeholder="Email" required autocomplete="username" />
      <input type="password" id="password" placeholder="Heslo" required autocomplete="current-password" />
      <button type="submit">Přihlásit se</button>
      <div id="error-msg"></div>
    </form>
  </div>

  <button id="logout-btn" style="display:none;">Odhlásit se</button>

  <div id="visits"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",
      authDomain: "s33yuh-3cb81.firebaseapp.com",
      databaseURL: "https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "s33yuh-3cb81",
      storageBucket: "s33yuh-3cb81.appspot.com",
      messagingSenderId: "1004328351276",
      appId: "1:1004328351276:web:549a980def23a4112c8389"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const auth = getAuth(app);

    const visitsRef = ref(db, 'visits');
    const container = document.getElementById('visits');
    const loginForm = document.getElementById('login-form');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMsg = document.getElementById('error-msg');
    const authSection = document.getElementById('auth-section');
    const logoutBtn = document.getElementById('logout-btn');

    function getNickname(ip) {
      return localStorage.getItem(`nickname_${ip}`) || '';
    }

    function saveNickname(ip, name) {
      localStorage.setItem(`nickname_${ip}`, name);
    }

    function clearVisits() {
      container.innerHTML = '';
    }

    function showVisits() {
      onChildAdded(visitsRef, (snapshot) => {
        const data = snapshot.val();
        const ip = data.ip || 'neznámá';
        const userAgent = data.userAgent || 'neznámý';
        const city = data.city || 'neznámé město';
        const timestamp = new Date(data.timestamp || 0);
        const savedNickname = getNickname(ip);

        const div = document.createElement('div');
        div.className = 'visit';

        const nicknameInput = document.createElement('input');
        nicknameInput.type = 'text';
        nicknameInput.placeholder = 'Přezdívka';
        nicknameInput.className = 'nickname-input';
        nicknameInput.value = savedNickname;

        nicknameInput.addEventListener('input', () => {
          saveNickname(ip, nicknameInput.value);
        });

        div.innerHTML = `
          <div><strong>IP:</strong> ${ip}</div>
          <div><strong>Město:</strong> ${city}</div>
          <div><strong>User-Agent:</strong> ${userAgent}</div>
          <div class="timestamp"><strong>Čas:</strong> ${isNaN(timestamp) ? 'neuvedeno' : timestamp.toLocaleString()}</div>
          <div class="label">Přezdívka pro tuto IP:</div>
        `;
        div.appendChild(nicknameInput);
        container.prepend(div);
      });
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
        // Login successful - will trigger onAuthStateChanged
      } catch (error) {
        errorMsg.textContent = 'Chyba přihlášení: ' + error.message;
      }
    });

    logoutBtn.addEventListener('click', async () => {
      await signOut(auth);
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        // User signed in
        authSection.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        container.style.display = 'block';
        clearVisits();
        showVisits();
      } else {
        // User signed out
        authSection.style.display = 'block';
        logoutBtn.style.display = 'none';
        container.style.display = 'none';
        clearVisits();
      }
    });
  </script>
</body>
</html>
