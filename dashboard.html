<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard návštěv</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .visit {
      border-bottom: 1px solid #444;
      margin-bottom: 10px;
      padding-bottom: 10px;
    }
    .timestamp {
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Návštěvy</h1>
  <div id="visits"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, onChildAdded } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",
      authDomain: "s33yuh-3cb81.firebaseapp.com",
      databaseURL: "https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "s33yuh-3cb81",
      storageBucket: "s33yuh-3cb81.appspot.com",
      messagingSenderId: "1004328351276",
      appId: "1:1004328351276:web:549a980def23a4112c8389"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const visitsRef = ref(db, 'visits');
    const container = document.getElementById('visits');

    onChildAdded(visitsRef, (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement('div');
      div.className = 'visit';
      const date = new Date(data.timestamp || 0);
      div.innerHTML = `
        <div><strong>IP:</strong> ${data.ip || 'neznámá'}</div>
        <div><strong>User-Agent:</strong> ${data.userAgent || 'neznámý'}</div>
        <div class="timestamp"><strong>Čas:</strong> ${isNaN(date) ? 'neuvedeno' : date.toLocaleString()}</div>
      `;
      container.prepend(div);
    });
  </script>
</body>
</html>
