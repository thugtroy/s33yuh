<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>s33yuh</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",
      authDomain: "s33yuh-3cb81.firebaseapp.com",
      databaseURL: "https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "s33yuh-3cb81",
      storageBucket: "s33yuh-3cb81.appspot.com",
      messagingSenderId: "1004328351276",
      appId: "1:1004328351276:web:549a980def23a4112c8389"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const visitsRef = ref(db, 'visits');

    function getOS(userAgent) {
      const ua = userAgent.toLowerCase();
      if (ua.includes('iphone')) return 'iOS';
      if (ua.includes('android')) return 'Android';
      if (ua.includes('windows')) return 'Windows';
      if (ua.includes('mac os')) return 'macOS';
      if (ua.includes('linux')) return 'Linux';
      return 'Neznámý';
    }

    function getDevice(userAgent) {
      const ua = userAgent.toLowerCase();
      if (ua.includes('iphone')) return 'iPhone';
      if (ua.includes('ipad')) return 'iPad';
      if (ua.includes('android') && ua.includes('mobile')) return 'Android Phone';
      if (ua.includes('android')) return 'Android Tablet';
      if (ua.includes('windows') || ua.includes('mac') || ua.includes('linux')) return 'Desktop';
      return 'Neznámé';
    }

    async function getCity() {
      try {
        const res = await fetch("https://ipapi.co/json/");
        const data = await res.json();
        return data.city || 'neuvedeno';
      } catch {
        return 'neuvedeno';
      }
    }

    async function logVisit() {
      const ipReq = await fetch("https://api.ipify.org?format=json");
      const ipData = await ipReq.json();
      const userAgent = navigator.userAgent;
      const os = getOS(userAgent);
      const device = getDevice(userAgent);
      const city = await getCity();

      push(visitsRef, {
        ip: ipData.ip,
        userAgent: userAgent,
        os: os,
        device: device,
        city: city,
        timestamp: Date.now()
      });
    }

    logVisit();
  </script>
</head>

  <h1>s33yuh</h1>
</body>
