  <script type="module">
    // Import Firebase SDK (používá CDN)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB-RcliC7vlLVsR7arV0Z-Z2ywvFytvwOU",
      authDomain: "s33yuh-3cb81.firebaseapp.com",
      databaseURL: "https://s33yuh-3cb81-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "s33yuh-3cb81",
      storageBucket: "s33yuh-3cb81.appspot.com",
      messagingSenderId: "1004328351276",
      appId: "1:1004328351276:web:549a980def23a4112c8389"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    function logVisit() {
      const visitRef = ref(database, 'visits');
      const visitData = {
        timestamp: Date.now(),
        userAgent: navigator.userAgent
      };

      push(visitRef, visitData)
        .then(() => console.log('Visit logged'))
        .catch(e => console.error('Failed to log visit:', e));
    }

    logVisit();
  </script>
